
<agm-map #agm
[latitude]="lat"
[longitude]="lng"
[zoom]="zoom"
[disableDefaultUI]="false"
[zoomControl]="false"
(mapClick)="mapClicked($event)">

<agm-marker 
    *ngFor="let m of markers; let i = index"
    [latitude]="m.lat"
    [longitude]="m.lng">
  
</agm-marker>
<agm-marker #myMark
    *ngFor="let n of marks"
    [latitude]="n.lat"
    [longitude]="n.lng">

</agm-marker>

<agm-circle [latitude]="lat + 0.3" [longitude]="lng" 
    [radius]="5000"
    [fillColor]="'red'"
    [circleDraggable]="true"
    [editable]="true">
</agm-circle>

<agm-data-layer [geoJson]="geoJsonObject" (layerClick)="clicked($event)" [style]="styleFunc">
  
</agm-data-layer>

<agm-polygon [paths]="paths">

</agm-polygon>

</agm-map>

<button type="button" class="btn btn-primary" (click)="workit()" >Submit</button>
<button type="button" class="btn btn-primary" (click)="workitnot()" >Destroy</button>
<button type="button" class="btn btn-primary" (click)="check1()" >Dest</button>
