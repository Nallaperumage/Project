<mat-spinner *ngIf="showSpinner" class="example-margin" [mode]="Indeterminate">
</mat-spinner>

<mat-card *ngFor="let assignment of assignments" class="materialcard">
  <mat-card-header>
    <mat-card-title>{{assignment.investigationName}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ul style="list-style: none; display: block; position:relative;">
      <li>
        <label for="completion">Completion : </label>
        <a #completion>{{assignment.completion}}</a>
      </li>
      <li>
        <label for="cuzEmail">Customer Email : </label>
        <a #cuzEmail>{{assignment.customerEmail}}</a>
      </li>
      <li>
        <label for="start">Start Date : </label>
        <a #start>{{assignment.startDate}}</a>
      </li>
      <li>
        <label for="end">End Date : </label>
        <a #end>{{assignment.dueDate}}</a>
      </li>
      <li>
        <label for="full">Full Charge : </label>
        <a #full>{{assignment.fullCharge}}</a>
      </li>
      <li>
        <label for="down">Down Payment : </label>
        <a #down>{{assignment.downPayment}}</a>
      </li>
      <li>
        <label for="clear">Clearance : </label>
        <a #clear>{{assignment.clearance}}</a>
      </li>
      <li>
        <label for="fine">Fine : </label>
        <a #fine>{{assignment.fine}}</a>
      </li>
    </ul>
  </mat-card-content>
</mat-card>
