<div class="user-body">
    <div class="toolBar">
        <div class="user-container" [class.user-is-mobile]="mobileQuery.matches">
          <mat-toolbar color="primary" class="user-toolbar" *ngIf="mobileQuery.matches">
            <button mat-icon-button (click)="snav.toggle()">
              <mat-icon class="fa fa-list"></mat-icon>
            </button>
            <h1 class="user-app-name">Responsive App</h1>
          </mat-toolbar>
      
          <mat-sidenav-container class="user-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
            <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" [attr.role]="mobileQuery ? 'dialog' : 'navigation'"
              [opened]="!(mobileQuery)!.matches" fixedTopGap="112">
              <mat-nav-list>
                <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>
              </mat-nav-list>
            </mat-sidenav>
      
            <mat-sidenav-content>
              <!-- <p *ngFor="let content of fillerContent">{{content}}</p> -->
              <mat-accordion>
                <mat-expansion-panel>
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      Personal data
                    </mat-panel-title>
                    <mat-panel-description>
                      Type your name and age
                    </mat-panel-description>
                  </mat-expansion-panel-header>
              
                  <mat-form-field>
                    <input matInput placeholder="First name">
                  </mat-form-field>
              
                  <mat-form-field>
                    <input matInput placeholder="Age">
                  </mat-form-field>
                </mat-expansion-panel>
                <mat-expansion-panel (opened)="panelOpenState = true"
                                     (closed)="panelOpenState = false">
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      Self aware panel
                    </mat-panel-title>
                    <mat-panel-description>
                      Currently I am {{panelOpenState ? 'open' : 'closed'}}
                    </mat-panel-description>
                  </mat-expansion-panel-header>
                  <p>I'm visible because I am open</p>
                </mat-expansion-panel>
              </mat-accordion>
            </mat-sidenav-content>
          </mat-sidenav-container>
        </div>
      
      
      </div>
</div>
<router-outlet></router-outlet>
