<div class="body-area">
  <div id="carouselWithIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselWithIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselWithIndicators" data-slide-to="1"></li>
      <li data-target="#carouselWithIndicators" data-slide-to="2"></li>
      <li data-target="#carouselWithIndicators" data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100 img-responsive" src="../../assets/Img_01.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100 img-responsive" src="../../assets/Img_02.jpg" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100 img-responsive" src="../../assets/Img_03.jpg" alt="Third slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100 img-responsive" src="../../assets/Img_04.jpg" alt="fourth slide">
      </div>
    </div>
    <div  id="caro-ctrl">
      <a class="carousel-control-prev c-ctrl" href="#carouselWithIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next c-ctrl" href="#carouselWithIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</div>
