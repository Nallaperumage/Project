<div class="pricing">

  <div class="select-pricing">
    <mat-card class="material-card">
        <form class="search-form">
          <mat-form-field class="search-full-width">
            <mat-select placeholder="Choose a Test" [formControl]="testControl" required>
              <mat-option>None</mat-option>
              <mat-option *ngFor="let t of tests" [value]="t">
                {{t.name}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="testControl.hasError('required')">Please choose a Test</mat-error>
            <mat-hint>Showing result for {{testControl.value?.hint}}</mat-hint>
          </mat-form-field>
          <button mat-raised-button color="primary" type="button" (click)="search()">Search</button>
        </form>
    </mat-card>
  </div>

  <div class="price-cards" *ngIf="showSearches">
    <mat-card class="pricing-card">
      <mat-card-header class="align-header">
        <mat-card-title>Test Name: {{test.name}}</mat-card-title>
        <mat-card-subtitle>Due: {{test.duration}}$</mat-card-subtitle>
        <mat-card-subtitle>Charge for data: {{test.dataPrice}}$</mat-card-subtitle>
        <mat-card-subtitle>Charge to carry out Investigation: {{test.carryOutPrice}}$</mat-card-subtitle>
      </mat-card-header>

      <img mat-card-image src="{{mine}}" alt="image">

      <div class="images-div">
        <ul>
          <li>
            <img class="change-image" mat-card-image src="{{test.image[0]}}" alt="image" (click)="pushView1()">
          </li>
          <li>
            <img class="change-image" mat-card-image src="{{test.image[1]}}" alt="image" (click)="pushView2()">
          </li>
          <li>
            <img class="change-image" mat-card-image src="{{test.image[2]}}" alt="image" (click)="pushView3()">
          </li>
        </ul>
      </div>

      <mat-card-content>
        <p>{{test.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
