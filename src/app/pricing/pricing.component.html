<div class="new">
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Open modal for @mdo</button>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <form #loginForm="ngForm" (ngSubmit)="login()">
            <div class="container">
              <div class="form-wrap">
                <mat-form-field>
                  <input matInput class="validate" type="email" name="email" #email="ngModel" [(ngModel)]="credentials.email" required/>
                  <mat-label>Email</mat-label>
                </mat-form-field>
              </div>
              <div class="form-wrap">
                <mat-form-field>
                  <input matInput type="password" name="password" #password="ngModel" [(ngModel)]="credentials.password" placeholder="password"
                    required/>
                </mat-form-field>
              </div>
              <!-- <div class="form-wrap">
                  <button mat-raised-button type="submit">Submit</button>
                </div> -->
            </div>


            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Send message</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
