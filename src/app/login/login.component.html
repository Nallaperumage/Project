<section>
  <div id="login">
    <h1>Welcome Back!</h1>

    <form #userForm="ngForm"   (ngSubmit)="onSave(userForm.value)" >

      <div class="field-wrap">
        <label>
          Name
          <span class="req">*</span>
        </label>
        <input type="text" id="name" [(ngModel)]="name" name="name" required autocomplete="off" />
      </div>

      <div class="field-wrap">
        <label>
          Email Address
          <span class="req">*</span>
        </label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required autocomplete="off" />
      </div>

      <div class="field-wrap">
        <label>
          Password
          <span class="req">*</span>
        </label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required autocomplete="off" />
      </div>

      <p class="forgot">
        <a href="#">Forgot Password?</a>
      </p>

      <input class="button button-block" type="submit" value="{{valbutton}}"/>

    </form>

  </div>
</section>
